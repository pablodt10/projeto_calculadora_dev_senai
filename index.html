<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <h1>CALCULADORA</h1>
    <main>
        <section>
        <!-- Um campo de entrada de texto onde o resultado e as entradas são exibidos. -->
            <input type="text" id="displayContent" readonly  >
        </section>

        <!-- Criando os botões da calculadora -->
        <section>
            <div>
                <button onclick="calc.clearDisplay()">C</button>
                <button onclick="calc.appendToDisplay('/')">/</button>
            </div>

            <div>
                <button onclick="calc.appendToDisplay('7')">7</button>
                <button onclick="calc.appendToDisplay('8')">8</button>
                <button onclick="calc.appendToDisplay('9')">9</button>
                <button onclick="calc.appendToDisplay('*')">*</button>
            </div>

            <div>
                <button onclick="calc.appendToDisplay('4')">4</button>
                <button onclick="calc.appendToDisplay('5')">5</button>
                <button onclick="calc.appendToDisplay('6')">6</button>
                <button onclick="calc.appendToDisplay('-')">-</button>
            </div>

            <div>
                <button onclick="calc.appendToDisplay('1')">1</button>
                <button onclick="calc.appendToDisplay('2')">2</button>
                <button onclick="calc.appendToDisplay('3')">3</button>
                <button onclick="calc.appendToDisplay('+')">+</button>
            </div>

            <div>
                <button onclick="calc.appendToDisplay('0')">0</button>
                <button onclick="calc.appendToDisplay('.')">.</button>
                <button onclick="calc.calculate()">=</button>
            </div>  
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
